        <polygon points="24,18 28,22 24,26 20,22" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
        <polygon points="18,24 22,28 18,32 14,28" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
        <polygon points="12,18 16,22 12,26 8,22" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
        <line x1="18" y1="12" x2="18" y2="28" stroke="#2a2a2a" stroke-width="0.8"/>
        <line x1="12" y1="18" x2="28" y2="18" stroke="#2a2a2a" stroke-width="0.8"/>
        <line x1="14" y1="14" x2="22" y2="22" stroke="#2a2a2a" stroke-width="0.8"/>
        <line x1="22" y1="14" x2="14" y2="22" stroke="#2a2a2a" stroke-width="0.8"/>
