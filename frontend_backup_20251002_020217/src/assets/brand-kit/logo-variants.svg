        <line x1="12" y1="18" x2="28" y2="18" stroke="#2a2a2a" stroke-width="0.8"/>
        <line x1="14" y1="14" x2="22" y2="22" stroke="#2a2a2a" stroke-width="0.8"/>
        <line x1="22" y1="14" x2="14" y2="22" stroke="#2a2a2a" stroke-width="0.8"/>
        <circle cx="18" cy="18" r="2" fill="#00FF41"/>
      </g>
    </g>
  </g>
  
  <!-- Stacked Version -->
  <g transform="translate(430, 80)">
    <text x="0" y="-10" font-family="Rajdhani, sans-serif" font-size="14" fill="#F8F9FA">Stacked Version</text>
    <rect x="0" y="0" width="120" height="100" fill="#0A0A0A" stroke="#2a2a2a" rx="8"/>
    
    <g transform="translate(36, 16)">
      <rect width="48" height="48" rx="8" fill="#F8F9FA" />
      <g transform="translate(6, 6)">
        <polygon points="18,2 22,2 26,6 26,10 22,14 18,14 14,10 14,6" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
