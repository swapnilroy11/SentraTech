    <text x="270" y="85" font-family="Rajdhani, sans-serif" font-size="12" fill="#F8F9FA" text-anchor="middle">Neon Cyan</text>
    <text x="270" y="100" font-family="Rajdhani, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">#00DDFF</text>
  </g>
  
  <!-- Typography Sample -->
  <g transform="translate(50, 380)">
    <text x="0" y="-10" font-family="Rajdhani, sans-serif" font-size="16" font-weight="600" fill="#F8F9FA">Typography - Rajdhani</text>
    
    <text x="0" y="25" font-family="Rajdhani, sans-serif" font-size="32" font-weight="700" fill="#00FF41">Hero Title</text>
    <text x="0" y="50" font-family="Rajdhani, sans-serif" font-size="24" font-weight="600" fill="#F8F9FA">Section Heading</text>
    <text x="0" y="70" font-family="Rajdhani, sans-serif" font-size="18" font-weight="500" fill="#e2e8f0">Body Text Large</text>
    <text x="0" y="90" font-family="Rajdhani, sans-serif" font-size="16" font-weight="400" fill="#e2e8f0">Body Text Regular</text>
    <text x="0" y="110" font-family="Rajdhani, sans-serif" font-size="14" font-weight="500" fill="#a1a1aa">Small Text</text>
  </g>
  
  <!-- Usage Guidelines -->
  <g transform="translate(450, 220)">
    <text x="0" y="-10" font-family="Rajdhani, sans-serif" font-size="16" font-weight="600" fill="#F8F9FA">Usage Guidelines</text>
    
    <text x="0" y="20" font-family="Rajdhani, sans-serif" font-size="14" font-weight="500" fill="#00FF41">✓ Do's</text>
    <text x="0" y="40" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Use Matrix Green for interactive elements</text>
    <text x="0" y="55" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Maintain proper contrast ratios</text>
    <text x="0" y="70" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Keep animations subtle and smooth</text>
    <text x="0" y="85" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Use Rajdhani font consistently</text>
    
    <text x="0" y="110" font-family="Rajdhani, sans-serif" font-size="14" font-weight="500" fill="#ff4444">✗ Don'ts</text>
    <text x="0" y="130" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Don't use colors outside brand palette</text>
    <text x="0" y="145" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Don't stretch or distort logo</text>
    <text x="0" y="160" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Don't place logo on busy backgrounds</text>
    <text x="0" y="175" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Don't use system fonts instead of Rajdhani</text>
