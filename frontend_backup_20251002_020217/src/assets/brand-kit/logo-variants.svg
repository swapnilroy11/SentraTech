  <!-- Color Palette -->
  <g transform="translate(50, 220)">
    <text x="0" y="-10" font-family="Rajdhani, sans-serif" font-size="16" font-weight="600" fill="#F8F9FA">Color Palette</text>
    
    <!-- Matrix Green -->
    <rect x="0" y="10" width="60" height="60" fill="#00FF41" rx="8"/>
    <text x="30" y="85" font-family="Rajdhani, sans-serif" font-size="12" fill="#F8F9FA" text-anchor="middle">Matrix Green</text>
    <text x="30" y="100" font-family="Rajdhani, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">#00FF41</text>
    
    <!-- Deep Black -->
    <rect x="80" y="10" width="60" height="60" fill="#0A0A0A" stroke="#2a2a2a" rx="8"/>
    <text x="110" y="85" font-family="Rajdhani, sans-serif" font-size="12" fill="#F8F9FA" text-anchor="middle">Deep Black</text>
    <text x="110" y="100" font-family="Rajdhani, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">#0A0A0A</text>
    
    <!-- Pure White -->
