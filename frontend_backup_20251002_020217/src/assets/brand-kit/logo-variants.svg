    <text x="0" y="-10" font-family="Rajdhani, sans-serif" font-size="14" fill="#F8F9FA">Icon Only</text>
    <rect x="0" y="0" width="80" height="80" fill="#0A0A0A" stroke="#2a2a2a" rx="8"/>
    
