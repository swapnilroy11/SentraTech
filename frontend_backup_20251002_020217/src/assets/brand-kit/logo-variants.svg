    <rect x="0" y="0" width="200" height="80" fill="#0A0A0A" stroke="#2a2a2a" rx="8"/>
    
    <!-- Logo -->
    <g transform="translate(20, 16)">
      <rect width="48" height="48" rx="8" fill="#F8F9FA" />
      <g transform="translate(6, 6)">
        <!-- Geometric pattern -->
        <polygon points="18,2 22,2 26,6 26,10 22,14 18,14 14,10 14,6" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
        <polygon points="28,8 32,8 36,12 36,16 32,20 28,20 24,16 24,12" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
        <polygon points="28,22 32,22 36,26 36,30 32,34 28,34 24,30 24,26" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
