        <polygon points="8,22 12,22 16,26 16,30 12,34 8,34 4,30 4,26" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
        <polygon points="8,8 12,8 16,12 16,16 12,20 8,20 4,16 4,12" fill="none" stroke="#2a2a2a" stroke-width="0.8"/>
