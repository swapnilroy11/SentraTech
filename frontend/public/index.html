        <!-- Optimized script loading - deferred until user interaction -->
        <script>
          // Optimized third-party script loader
          class OptimizedScriptLoader {
            static loadedScripts = new Set();

            // Lazy load Google Analytics only when needed
            static loadGoogleAnalytics() {
              if (this.loadedScripts.has('ga')) return;
              
              const script = document.createElement('script');
              script.async = true;
              script.src = 'https://www.googletagmanager.com/gtag/js?id=G-75HTVL1QME';
              script.onload = () => {
                window.dataLayer = window.dataLayer || [];
                function gtag() { window.dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('consent', 'default', {
                  'analytics_storage': 'denied',
                  'ad_storage': 'denied',
                  'wait_for_update': 500,
                });
                gtag('config', 'G-75HTVL1QME', {
                  send_page_view: false,
                  anonymize_ip: true
                });
                
                // Check consent and initialize if granted
                try {
                  const consentData = localStorage.getItem('cookieConsent');
                  if (consentData) {
                    const consent = consentData === 'all' ? true : JSON.parse(consentData).analytics;
                    if (consent) {
                      gtag('consent', 'update', { 'analytics_storage': 'granted' });
                      gtag('event', 'page_view', { send_to: 'G-75HTVL1QME' });
                    }
                  }
                } catch (error) {
                  console.warn('Error checking cookie consent:', error);
                }
              };
              document.head.appendChild(script);
              this.loadedScripts.add('ga');
            }

            // Lazy load PostHog only when user interacts
            static loadPostHog() {
              if (this.loadedScripts.has('posthog')) return;

              const script = document.createElement('script');
              script.async = true;
              script.defer = true;
              script.src = 'https://us-assets.i.posthog.com/static/array.js';
              script.onload = () => {
                if (window.posthog && window.posthog.init) {
                  window.posthog.init('phc_yJW1VjHGGwmCbbrtczfqqNxgBDbhlhOWcdzcIJEOTFE', {
                    api_host: 'https://us.i.posthog.com',
                    person_profiles: 'identified_only',
                    // Performance optimizations
                    autocapture: false,
                    session_recording: false,
                    disable_session_recording: true,
                    capture_pageview: false, // Manual control
                  });
                }
              };
              document.head.appendChild(script);
              this.loadedScripts.add('posthog');
            }

            // Load scripts based on user interaction
            static initializeOnUserInteraction() {
              const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'];
              let hasLoaded = false;
              
              const loadOnInteraction = () => {
                if (hasLoaded) return;
                hasLoaded = true;
                
                this.loadGoogleAnalytics();
                this.loadPostHog();
                
                // Remove listeners after loading
                events.forEach(event => {
                  document.removeEventListener(event, loadOnInteraction, { passive: true });
                });
              };

              // Add listeners for user interaction
              events.forEach(event => {
                document.addEventListener(event, loadOnInteraction, { passive: true });
              });

              // Fallback: load after 3 seconds if no interaction
              setTimeout(() => {
                if (!hasLoaded) {
                  loadOnInteraction();
                }
              }, 3000);
            }
          }

          // Initialize optimized loading when DOM is ready
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
              OptimizedScriptLoader.initializeOnUserInteraction();
            });
          } else {
            OptimizedScriptLoader.initializeOnUserInteraction();
          }

          // Global consent update function for backward compatibility
          window.updateGoogleAnalyticsConsent = function(hasAnalyticsConsent) {
            const script = document.querySelector('script[src*="gtag"]');
            if (script && window.gtag) {
              if (hasAnalyticsConsent) {
                window.gtag('consent', 'update', { 'analytics_storage': 'granted' });
                window.gtag('event', 'page_view', { send_to: 'G-75HTVL1QME' });
              } else {
                window.gtag('consent', 'update', { 'analytics_storage': 'denied' });
              }
            }
          };
        </script>

            color: var(--text-primary);

            line-height: 1.6;
            overflow-x: hidden;
          }

            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            position: relative;
          }

            font-weight: 700;
            line-height: 1.2;
            margin: 0;

            color: var(--text-primary);

            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
          }
          
          .btn-primary:hover {
            background: #00e83a;
            transform: translateY(-2px);
          }
          
          .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 65, 0.2);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
          }
          
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
          
          .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
          }
          
          @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            h1 { font-size: 2.5rem; }
          }
          
          @media (prefers-reduced-motion: reduce) {
            * {
              animation-duration: 0.01ms !important;
              transition-duration: 0.01ms !important;
            }
            html { scroll-behavior: auto; }
          }
