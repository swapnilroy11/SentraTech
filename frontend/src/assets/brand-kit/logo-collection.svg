  <!-- Usage Guidelines -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" font-family="Rajdhani, sans-serif" font-size="20" font-weight="600" fill="#F8F9FA">Usage Guidelines</text>
    
    <text x="0" y="30" font-family="Rajdhani, sans-serif" font-size="14" font-weight="500" fill="#00FF41">✓ Do's</text>
    <text x="0" y="50" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Maintain minimum clear space of 1x logo height</text>
    <text x="0" y="65" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Use on high contrast backgrounds only</text>
    <text x="0" y="80" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Keep SENTRA green (#00FF41) and TECH white (#F8F9FA)</text>
    <text x="0" y="95" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Scale proportionally - never stretch or distort</text>
    
    <text x="400" y="30" font-family="Rajdhani, sans-serif" font-size="14" font-weight="500" fill="#ff4444">✗ Don'ts</text>
    <text x="400" y="50" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Never change the star pattern or geometry</text>
    <text x="400" y="65" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Don't place on busy or low-contrast backgrounds</text>
    <text x="400" y="80" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Never use different colors for SENTRA and TECH</text>
    <text x="400" y="95" font-family="Rajdhani, sans-serif" font-size="12" fill="#e2e8f0">• Don't rotate or skew the logo elements</text>
  </g>
  
  <!-- Color Palette Reference -->
  <g transform="translate(50, 600)">
    <text x="0" y="0" font-family="Rajdhani, sans-serif" font-size="20" font-weight="600" fill="#F8F9FA">Brand Colors</text>
    
    <!-- Matrix Green -->
    <rect x="0" y="20" width="80" height="60" fill="#00FF41" rx="8"/>
    <text x="40" y="95" font-family="Rajdhani, sans-serif" font-size="12" fill="#F8F9FA" text-anchor="middle">Matrix Green</text>
    <text x="40" y="110" font-family="Rajdhani, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">#00FF41</text>
    
    <!-- Deep Black -->
    <rect x="100" y="20" width="80" height="60" fill="#0A0A0A" stroke="#2a2a2a" rx="8"/>
    <text x="140" y="95" font-family="Rajdhani, sans-serif" font-size="12" fill="#F8F9FA" text-anchor="middle">Deep Black</text>
    <text x="140" y="110" font-family="Rajdhani, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">#0A0A0A</text>
    
    <!-- Pure White -->
    <rect x="200" y="20" width="80" height="60" fill="#F8F9FA" stroke="#2a2a2a" rx="8"/>
    <text x="240" y="95" font-family="Rajdhani, sans-serif" font-size="12" fill="#F8F9FA" text-anchor="middle">Pure White</text>
    <text x="240" y="110" font-family="Rajdhani, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">#F8F9FA</text>
    
    <!-- Dark Gray -->
    <rect x="300" y="20" width="80" height="60" fill="#1a1a1a" stroke="#2a2a2a" rx="8"/>
    <text x="340" y="95" font-family="Rajdhani, sans-serif" font-size="12" fill="#F8F9FA" text-anchor="middle">Dark Gray</text>
    <text x="340" y="110" font-family="Rajdhani, sans-serif" font-size="10" fill="#a1a1aa" text-anchor="middle">#1a1a1a</text>
  </g>
</svg>